spring.application.name=backend-service
server.port=8443
server.ssl.key-store=classpath:backend-service.jks
server.ssl.key-store-password=changeit
server.ssl.trust-store=classpath:backend-service-truststore.jks
server.ssl.trust-store-password=changeit
#server.ssl.client-auth=need


# Use oracle
spring.datasource.url=jdbc:oracle:thin:@192.168.0.102:1521/PROD
spring.datasource.username=mapps
spring.datasource.password=mapps
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Hibernate auto DDL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

