spring.application.name=mobile-service
server.port=8083
server.ssl.key-store=classpath:mobile-service.jks
server.ssl.key-store-password=changeit
server.ssl.trust-store=classpath:mobile-service-truststore.jks
server.ssl.trust-store-password=changeit
spring.cloud.openfeign.http2client.enabled=true
#backend service url.
backend.service.url=https://localhost:8443
backend.service.step.trans.prefix=/aye-tk-vhcle-mng/api/step-trans
backend.service.steps.prefix=/aye-tk-vhcle-mng/api/steps
backend.service.steps.setup.prefix=/aye-tk-vhcle-mng/api/step-setup
backend.service.vh.cty.prefix=/aye-tk-vhcle-mng/api/vh-cty
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.springframework.cloud.feign=DEBUG
# Use oracle
spring.datasource.url=jdbc:oracle:thin:@192.168.0.102:1521/PROD
spring.datasource.username=mapps
spring.datasource.password=mapps
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.default_schema=mapps
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.Report.dir:F:/Red/Report/