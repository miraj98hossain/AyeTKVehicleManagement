<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step Management</title>
    <!--    <link rel="stylesheet" th:href="@{/css/steps.css}">-->
</head>

<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">Step Management</div>

                <div class="panel-body">

                    <!-- Create / Update Form -->
                    <form method="post"
                          th:action="@{/steps/{pageId}/{tempDtlId}(pageId=${pageId}, tempDtlId=${tempDtlId})}"
                          th:object="${stepResponse}">

                        <input th:field="*{stepId}" type="hidden"/>

                        <!-- Step Name -->
                        <div class="form-group col-sm-12">
                            <label class="col-sm-3 control-label">Step Name</label>
                            <div class="col-sm-1"><b>:</b></div>
                            <div class="col-sm-8">
                                <input class="form-control"
                                       placeholder="Enter step name"
                                       required
                                       th:field="*{stepName}"
                                       type="text"/>
                            </div>
                        </div>

                        <!-- Is Active -->
                        <div class="form-group col-sm-12"
                             th:if="${stepResponse.stepId != null}">
                            <label class="col-sm-3 control-label">Is Active</label>
                            <div class="col-sm-1"><b>:</b></div>
                            <div class="col-sm-4">
                                <select class="form-control" th:field="*{isActive}">
                                    <option value="">-- Select --</option>
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group col-sm-12 Padding10px">
                            <button class="btn btn-primary"
                                    th:text="${stepResponse.stepId != null ? 'Update Step' : 'Add Step'}"
                                    type="submit"></button>

                            <a class="btn cancel-btn"
                               th:href="@{/steps/{pageId}/{tempDtlId}(pageId=${pageId}, tempDtlId=${tempDtlId})}">
                                Clear
                            </a>
                        </div>

                    </form>

                    <!-- Table -->
                    <div class="form-group col-sm-12">
                        <table class="table table-hover table-bordered text-center">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Step Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="s : ${allStepsResponse.getContent()}">
                                <td th:text="${s.stepId}"></td>
                                <td th:text="${s.stepName}"></td>
                                <td>
                                    <span th:classappend="${s.isActive == 1} ? 'text-success' : 'text-danger'"
                                          th:text="${s.isActive == 1 ? 'Active' : 'Inactive'}"></span>
                                </td>
                                <td>
                                    <a class="btn btn-warning"
                                       th:href="@{'/steps/edit/' + ${s.stepId} + '/{pageId}/{tempDtlId}'
                                       (pageId=${pageId}, tempDtlId=${tempDtlId},
                                       page=${allStepsResponse.number},
                                       size=${allStepsResponse.size})}">
                                        Edit
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Pagination -->
                        <nav th:if="${allStepsResponse.totalPages > 1}">
                            <ul class="pagination">

                                <!-- Previous -->
                                <li th:classappend="${!allStepsResponse.hasPrevious()} ? 'disabled'">
                                    <a th:href="@{/steps/{pageId}/{tempDtlId}
                                       (pageId=${pageId}, tempDtlId=${tempDtlId},
                                       page=${allStepsResponse.number - 1},
                                       size=${allStepsResponse.size})}"
                                       th:if="${allStepsResponse.hasPrevious()}">
                                        &laquo;
                                    </a>
                                    <span th:unless="${allStepsResponse.hasPrevious()}">&laquo;</span>
                                </li>

                                <!-- Pages -->
                                <li th:classappend="${i == allStepsResponse.number} ? 'active'"
                                    th:each="i : ${#numbers.sequence(0, allStepsResponse.totalPages - 1)}">
                                    <a th:href="@{/steps/{pageId}/{tempDtlId}
                                    (pageId=${pageId}, tempDtlId=${tempDtlId},
                                    page=${i}, size=${allStepsResponse.size})}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>

                                <!-- Next -->
                                <li th:classappend="${!allStepsResponse.hasNext()} ? 'disabled'">
                                    <a th:href="@{/steps/{pageId}/{tempDtlId}
                                       (pageId=${pageId}, tempDtlId=${tempDtlId},
                                       page=${allStepsResponse.number + 1},
                                       size=${allStepsResponse.size})}"
                                       th:if="${allStepsResponse.hasNext()}">
                                        &raquo;
                                    </a>
                                    <span th:unless="${allStepsResponse.hasNext()}">&raquo;</span>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
                <div class="panel-footer"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
