spring.application.name=web-service
server.port=8081

server.ssl.key-store=classpath:web-service.jks
server.ssl.key-store-password=changeit
server.ssl.trust-store=classpath:web-service-truststore.jks
server.ssl.trust-store-password=changeit
spring.cloud.openfeign.http2client.enabled=true

#backend service url.
backend.service.url=https://localhost:8443
backend.service.auth.prefix=/api/auth/
backend.service.product.prefix=/api/product

logging.level.org.springframework.cloud.openfeign= DEBUG
logging.level.org.springframework.cloud.feign= DEBUG